parameters:
  - name: Artifact

steps:
  - download: current
    displayName: Download ${{ parameters.Artifact }}
    artifact: ${{ parameters.Artifact }}

  - task: CopyFiles@2
    displayName: Stage ${{ parameters.Artifact }}
    inputs:
      sourceFolder: $(Pipeline.Workspace)/${{ parameters.Artifact }}
      targetFolder: $(Build.ArtifactStagingDirectory)
      contents: '**'
